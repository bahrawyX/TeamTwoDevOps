apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: team-two-app-ingress
  namespace: teamtwo-namespace
spec:
  ingressClassName: nginx  
  rules:
  - host: lms-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lms-app
            port:
              number: 5000
  tls:
  - hosts:
    - lms-app.example.com
